input {
	tcp {
		port => 5000
	}
}

## Add your filters / logstash plugins configuration here
filter {
	grok {
		match => "message" => "%{DATA:request_id} %{TIMESTAMP_ISO8601:request_time} \[%{DATA:node_process_id}\] \[%{DATA:log_level}\]: %{DATA:message}\"
	}
}


output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
